<!DOCTYPE html>
<html>
  <head>
    <title>Farmer's Markets Near Me</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora|Montserrat" rel="stylesheet">

    <script id="market-name" type="text/x-handlebars-template">
      <section id={{{id}}} class="markets">
        <a href="#"><h4>{{marketname}}</h4></a>
      </section>
    </script>

    <script id='list-of-markets' type="text/x-handlebars-template">
      <section class="list-display">
          <!-- <h5>Distance from zip code: {{distance}} miles</h5> -->
          <h5>{{Address}}</h5>
          <div id="details">
            <h6>Schedule: {{{Schedule}}}</h5>
            <h6>Products: {{Products}}</h5>
          </div>
          <button class="show-more">Show market details</button>
          <button class="show-less">Hide market details</button>
      </section>
    </script>

  </head>

  <body>

    <section id="page-wrapper">

    <header>
      <h1>Farmer's Market Finder</h1>
      <h3>Search for nearby farmer's markets by zip code or address. Information including location, schedule, and products for sale are available for most markets. </h3>
    </header>

    <main>

    <section class="main-wrapper">

      <section class="map-container">

        <div id="map"></div>
      </section>

      <section class="search-and-market-list">

        <form id="formiepoo">
          Search by Zip Code: <br>
          <input type="text" name="zip" id = "zip" autofocus></input>
          <button type="submit">Find Markets by Zip</button>
        </form>

        <form id="address-search">
          Search by Address: <br>
          <label><input id="pac-input" class="controls" type="text" placeholder="Enter Address" /></label>
        </form>
        <hr>
        <section id="list-container" class="changeable-area">
        </section>

      <!-- End of search-and-market-list section -->
      </section>
    </main>
  <!-- End of main wrapper -->
  </section>
  <!-- End of page wrapper -->
</section>



    <!-- vendors -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
    <script src="vendors/scripts/handlebars.js"></script>
    <script src="vendors/scripts/html5sql.js"></script>
    <script src="vendors/scripts/webdb.js"></script>
    <script src="vendors/scripts/page.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjoe5awPREbRDM0Vhlg2GS73-SskZMnTM&v=3.exp&libraries=visualization&libraries=places"></script>
    <!-- models -->
    <script src="scripts/models/map.js"></script>
    <script src="scripts/models/markets.js"></script>
    <script src="scripts/models/details.js"></script>
    <!-- views -->
    <script src="scripts/views/listView.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers/mainController.js"></script>
    <script src="scripts/controllers/routes.js"></script>
  </body>
</html>
