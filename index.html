<!DOCTYPE html>
<html>
  <head>
    <title>Farmer's Markets Near Me</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/base.css" />

    <script id="list-of-markets" type="text/x-handlebars-template">
      <section class="list-display">
        <h4>{{marketname}}</h4>
        <h5>Distance from zip code: {{distance}} miles</h5>
        <!-- //eventually don't have two identical ids...defeats the purpose -->
        <button id={{{id}}} class="show-more">Show Details of this market</button>
        <section class={{{id}}}>
        </section>
        <button id={{{id}}} class="show-less">Hide Details</button>
        <hr>
      </section>
    </script>

    <script id="market-details" type="text/x-handlebars-template">
      <section class="detail-display">
        <h5>Address: {{Address}}</h5>
        <h5>Schedule: {{{Schedule}}}</h5>
        <h5>Products: {{Products}}</h5>

      </section>
    </script>

  <body>

          <button type="submit">Find Farmer's Markets</button>
        </form>

        <section id="list-container" class="changeable-area">
        </section>

      <!-- End of search-and-market-list section -->
      </section>

      <div id="map">

      </div>
  <!-- End of page wrapper -->
  </section>

    <script src="vendors/scripts/handlebars.js"></script>
    <script src="vendors/scripts/html5sql.js"></script>
    <script src="vendors/scripts/webdb.js"></script>

    <script src="scripts/views/detailView.js"></script>
